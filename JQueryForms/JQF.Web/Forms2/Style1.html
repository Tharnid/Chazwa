<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Style 2</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Forms2.css" rel="stylesheet" />
</head>
<body>
    <form>

        <div class="form-group">
            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" class="form-control"/><br />
        </div>
        <br />

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="5" cols="40" class="form-control"></textarea><br />
        </div>
        <br />

        <div class="form-group">
            <label for="luckynumber">Lucky Number</label>
            <select name="luckynumber" id="luckynumber" class="form-control">
                <option>double zero</option>
                <option>seven</option>
                <option>thirteen</option>
            </select>
        </div>
        <br />
        <br />
        <div class="checkbox">
            <label><input type="checkbox" value="dog" />Own a dog</label><br />
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="cat" />Own a cat</label><br />
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="snake" />Own a snake</label><br />
        </div>

        <br />
        <br />

        <span>Your favorite weather?</span><br />
        <div class="radio">
            <label><input type="radio" name="count" value="hot" />hot</label><br />
        </div>
        <div class="radio">
            <label><input type="radio" name="count" value="cold" />cold</label><br />
        </div>
        <div class="radio">
            <label><input type="radio" name="count" value="rainy" />rainy</label><br />
        </div>
        <br />

        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
</body>
</html>
