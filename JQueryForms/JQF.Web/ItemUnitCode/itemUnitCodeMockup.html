<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Item Unit Code Mock Up</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Forms2.css" rel="stylesheet" />
</head>
<body>
    <div class="form-group">
        <label for="Item" class="col-sm-2 control-label">Item: </label>
        <div class="col-sm-10">
            <select name="Item" id="Item" class="col-sm-10 form-control">
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="Unit Code" class="col-sm-2 control-label">Unit Code: </label>
        <div class="col-sm-10">
            <input type="text" id="UnitCode" name="UnitCode" class="col-sm-10 form-control" value="Some Item" disabled="disabled" /><br />
            <span class="help-block">Misc Helper here!!!</span>
        </div>
    </div>

    <div class="form-group">
        <label for="Description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" id="Description" name="Description" class="col-sm-10 form-control" value="Some Item Description" disabled="disabled" /><br />
        </div>
    </div>
</body>
</html>
